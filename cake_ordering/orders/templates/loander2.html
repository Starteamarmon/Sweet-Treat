<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Анимация перехода</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: url('https://i.pinimg.com/736x/7b/42/c7/7b42c7f9d43c3cbcc8073ef095f0f90d.jpg') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .transition-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background-color: #ff4b5c; /* Цвет заливки */
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            transition: width 0.6s ease, height 0.6s ease;
        }

        .transition-circle.expand {
            width: 2000px;
            height: 2000px;
        }

        .btn {
            position: relative;
            z-index: 20;
            padding: 15px 30px;
            font-size: 18px;
            background: #ff4b5c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="transition-circle" id="circle"></div>

    <button class="btn" onclick="triggerTransition()">Перейти</button>

    <script>
        function triggerTransition() {
            const circle = document.getElementById('circle');
            circle.classList.add('expand');

            
            setTimeout(() => {
                window.location.href = "order.html"; 
            }, 700);
        }
    </script>

</body>
</html>
